buildscript {
    ext {
        springBootVersion = '2.2.0.BUILD-SNAPSHOT'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'sapronov.pavel'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas'
//    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest'

    implementation group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
    developmentOnly group: 'org.springframework.boot', name: 'spring-boot-devtools'

    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}
